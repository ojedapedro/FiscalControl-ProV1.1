<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fiscal Control Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Script de diagnóstico de arranque -->
    <script>
      window.addEventListener('error', function(e) {
        console.error("Global Error caught:", e.message);
        const root = document.getElementById('root');
        if (root && root.childNodes.length === 0) {
           // Si hay error y el root está vacío, mostramos el error en pantalla
           setTimeout(() => {
             if(root.childNodes.length === 0) {
               document.body.innerHTML = '<div style="color:red; padding:20px;"><h1>Error de Carga</h1><p>'+e.message+'</p></div>';
             }
           }, 1000);
        }
      });
    </script>
